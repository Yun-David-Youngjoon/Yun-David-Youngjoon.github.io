<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div style="display:flex; align-items: center; flex-direction: column; padding-top: 100px;">
      <h1>Drag and Drop Elements</h1> 
      <div style="display:flex;">
        <img class="dragElement" 
        height="200"
        width="200"
        crossorigin="anonymous"
        src="/image/꼬마돌.webp" alt="Drag me!" draggable="true" />
      <img class="dragElement" 
          height="200"
          width="200"
          crossorigin="anonymous"
          src="/image/피카츄.png" alt="Drag me!" draggable="true" />
      <img class="dragElement" 
          height="200"
          width="200"
          crossorigin="anonymous"
          src="/image/이상해씨.webp" alt="Drag me!" draggable="true" />
      <img class="dragElement" 
          height="200"
          width="200"
          crossorigin="anonymous"
          src="/image/파이리.webp" alt="Drag me!" draggable="true" />
      <img class="dragElement" 
          height="200"
          width="200"
          crossorigin="anonymous"
          src="/image/꼬부기.webp" alt="Drag me!" draggable="true" />
      </div>
    </div>
    <div style="display:flex; align-items: start; justify-content: center; min-height: 60vh;">
      <div class="container">
        <section class="tools-board">
          <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
              <li class="option tool" id="rectangle">
                <img src="icons/rectangle.svg" alt="">
                <span>Rectangle</span>
              </li>
              <li class="option tool" id="circle">
                <img src="icons/circle.svg" alt="">
                <span>Circle</span>
              </li>
              <li class="option tool" id="triangle">
                <img src="icons/triangle.svg" alt="">
                <span>Triangle</span>
              </li>
              <li class="option">
                <input type="checkbox" id="fill-color">
                <label for="fill-color">Fill color</label>
              </li>
            </ul>
          </div>
          <div class="row">
            <label class="title">Options</label>
            <ul class="options">
              <li class="option active tool" id="brush">
                <img src="icons/brush.svg" alt="">
                <span>Brush</span>
              </li>
              <li class="option tool" id="eraser">
                <img src="icons/eraser.svg" alt="">
                <span>Eraser</span>
              </li>
              <li class="option tool" id="undo">
                <img src="icons/eraser.svg" alt="">
                <img src="icons/eraser.svg" alt="">
                <span>Undo</span>
              </li>
              <li class="option">
                <input type="range" id="size-slider" min="1" max="30" value="5">
              </li>
            </ul>
          </div>
          <div class="row colors">
            <label class="title">Colors</label>
            <ul class="options">
              <li class="option"></li>
              <li class="option selected"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4A98F7">
              </li>
            </ul>
          </div>
          <div class="row buttons">
            <button class="clear-canvas">Clear Canvas</button>
            <button class="save-img">Save As Image</button>
          </div>
        </section>
        <section class="drawing-board">
          <canvas id="canvas"></canvas>
        </section>
      </div>
    </div>
  </body>
</html>
